<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="patch" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="text" hidden="true" th:field="*{id}" id="id">
    <label for="login">User Login: </label>
    <input type="text" th:field="*{login}" id="login">
    <br>
    <label for="password">User Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <br>
    <label for="name">User Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="surname">User Surname: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <br>
    <label for="age">User Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <label for="email">User Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <ul class="checkbox-list" id="roles">
        <li th:each="role : ${allRoles}">
            <input type="checkbox" th:checked="${user.getRoles().contains(role)}"
                   th:value="${role.getId()} +':'+ ${role.getName()}"
                   th:text="${role.getName()}" th:field="*{roles}"/>
        </li>
    </ul>
    <input type="submit" value="Update"/>
</form>
<br>
<form th:method="get" th:action="@{/admin/users}">
    <input type="submit" value="Return">
</form>
<br>
<form th:method="get" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>
